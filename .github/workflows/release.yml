name: Checkly API tests

on:
  push:
    branches: [ main ]

jobs:
  run-checkly-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Run Checkly tests
        run: npm test && curl https://api.checklyhq.com/checks/d46bbc35-834a-48e6-8686-015983c27d15/result -X POST -H 'Authorization: Bearer ${{ secrets.CHECKLY_API_KEY }}'
      - name: Deploy to release branch
        if: success()
        env:
          GIT_COMMITTER_NAME: GitHub Actions
          GIT_COMMITTER_EMAIL: actions@github.com
          GIT_AUTHOR_NAME: GitHub Actions
          GIT_AUTHOR_EMAIL: actions@github.com
        run: |
          git config --global user.name "${GIT_AUTHOR_NAME}"
          git config --global user.email "${GIT_AUTHOR_EMAIL}"
          git checkout -b release
          docker push my-registry/my-node-app:latest
          git add .
          git commit -m "Deploy to release branch"
          git push --set-upstream origin release
